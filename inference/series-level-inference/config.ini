[Resample]
inputcsvpath = <path to input csv file with NIFTIPath column>
ouputcsvpath = <path to write the output csv file>
niftiwritepath = <path to write the resampled NIFTIs>

[InferenceGenerate]
csvfile = <path to output csv from the resampling>
diffwritepath = <path to write the difference map>
reconwritepath = <path to write the reconstructions>
device = <gpu device number>
modelweights = <path to model weights>

[InferenceEvaluate]
diffwritepath = <path where the difference maps are
csvfile = <path to csv file with 'Path' column>
writepath = <path to write the prediction as csv>

